---
layout: default
---
<article class="h-entry">
  <h3 class="p-name">{{ page.title | escape }}</h3>
  <a class="p-author h-card" href="/" hidden="">Mike Griffin</a>
  <p>
    <a href="{{ page.url }}" class="u-url">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
    </a>
    {% if page.tags != empty %} â€¢ {% include category_links.html categories=page.tags %}{% endif %}
  </p>

  <div class="e-content">
    {{ content }}
  </div>
  <a href="mailto:hi@mikegriffin.ie?subject=RE: {{ page.title | uri_escape }}">
  <button>Comment via email</button>
  </a>
</article>
